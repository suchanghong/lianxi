<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function  Person(name,age,love){  
	        this.name=name;  
	        this.age=age;  
	        this.love=love;  
	        this.say=function (){  
	            alert(love+"love"+name);  
	        }  
	    } 
	 
	    //call方式  
	    function student(name, age, love){  
	        Person.call(this, name, age, love);  
	    }  

	    //apply方式  
	    function teacher(name, age, love){  
	        Person.apply(this, [name,age,love]);  
	        //Person.apply(this,arguments); 
	        //跟上句一样的效果，arguments  
	    }  
	
	    //call与aplly的异同：  
	    //1,第一个参数this都一样,指当前对象  
	    //2,第二个参数不一样：call的是一个个的参数列表；apply的是一个数组（arguments也可以）
	    var per=new Person("武凤楼",25,"魏荧屏"); //输出：“武凤楼”  
	    per.say();  
	    var stu=new student("曹玉",18,"小米");//输出：“曹玉”  
	    stu.say(); 
	    console.log(stu.love); 
	    var tea=new teacher("秦杰",16,"小明");//输出：“秦杰”  
	    tea.say();	
	</script>
</body>
</html>
